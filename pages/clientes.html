<div id="conteudo">

    <form class="container">
        <div class="form-client">
            <h2>Cadastre o Cliente</h2>
            <p>Prencha os Campos</p>
        </div>
    </form>

    <form class="form-body">

        <div class="row mb-3  col-12 col-sm-6">

            <div class="form-float">
                <input type="text" id="cep" class="form-control" calplaceholder="Digite o seu cep" minlength="8"
                    maxlength="8" required>
                <label for="cep">Digite o seu Cep</label>
            </div>

        </div>

        <div class="row mb-3 col-12 col-sm-6">

            <div class="form-float">

                <input type="text" id="rua" class="form-control" placeholder="Digite o nome de Rua"
                    required disabled>
                <label for="rua">Digite o nome da Rua</label>

            </div>
    
            <div class="form-float">
                <input type="text" id="numero" class="form-control"
                    placeholder="Digite o número da residencia" required disabled>
                <label for="numero">Digite o número da Residencia</label>

            </div>
        </div>


        <div class="row mb-3 col-12 col-sm-6">
            <div class="form-float">
                <input type="text" id="Complemento" class="form-control"
                    placeholder="Digite o complemento" required disabled>
                <label for="complemento">Digite o complemento</label>

            </div>
        </div>

        <div class="row mb-3 col-12 col-sm-6">
            
            <div class="form-float">
                <input type="text" id="bairro" class="form-control" placeholder="Digite o bairro"
                    required disabled>
                <label for="bairro">Digite o bairro</label>

            </div>
        </div>

        <div class="row mb-3 col-12 col-sm-6">
            <div class="form-float">
                <input type="text" id="cidade" class="form-control" placeholder="Digite a cidade"
                    required disabled>
                <label for="cidade">Digite cidade</label>

            </div>

        </div>

        <div class="form-float">
            <select id="estado" name="Estado" required disabled>
                <option selected>Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </div>
        
        <div class="form-button">
            <button id="btn-salvar" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>


</div>
