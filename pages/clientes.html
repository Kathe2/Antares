<div id="conteudo">

    <form class="container p-6">

        <div class="form-header">
            <h2>Cadastre o Cliente</h2>
            <p>Prencha os Campos</p>
        </div>

    </form>

    <form class="form-body">

        <div class="row mb-3 ">

            <div class="form-floating col-12 col-sm-8">
                <input type="text" id="cep" class="form-control" placeholder="Digite o seu cep" minlength="8"
                    maxlength="8" required>
                <label for="cep">Digite o seu Cep</label>
            </div>

        </div>

        <div class="row mb-3">

            <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">

                <input type="text" id="rua" class="form-control" placeholder="Rua" required disabled>
                <label for="rua">Rua</label>

            </div>

            <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">
                <input type="text" id="numero" class="form-control" placeholder="Digite o número " required>
                <label for="numero">Digite o número</label>

            </div>
        </div>


        <div class="row mb-3">
            <div class="form-floating col-12 col-sm-4 m-sm-0">
                <input type="text" id="Complemento" class="form-control" placeholder="Digite o complemento" required>
                <label for="complemento">Digite o complemento</label>

            </div>

            <div class="form-floating mb-3 col-12 col-sm-4 m-sm-0">
                <input type="text" id="bairro" class="form-control" placeholder="Bairro" required disabled>
                <label for="bairro">Bairro</label>

            </div>
        </div>

        <div class="row mb-3">
            <div class="form-floating col-6 col-sm-4 mb-3 m-sm-0">
                <input type="text" id="cidade" class="form-control" placeholder="Cidade" required disabled>
                <label for="cidade">Cidade</label>
            </div>

            <div class="form-floating col-6 col-sm-4">
                <select id="estado" class="form-select" required disabled>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

            </div>
        </div>    
        <div class="row mb-4">
            <div class="form-button" >
                <button type="button" id="btn-salvar" class="btn btn-success">Cadastrar</button>
            </div>
        </div>

    </form>


</div>
